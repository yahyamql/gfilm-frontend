<!-- filtre-->
<section>
  
      <mat-form-field appearance="fill">
        <mat-label>Chercher par mot clé</mat-label>
        <input matInput placeholder="par exemple Le clown et..." (keyup)="onSearch($event)">
      </mat-form-field>
     
      <div>
        
        <button mat-raised-button color="primary" (click)="openPopup()">Ajouter</button>  
        <button id="trier-btn" mat-raised-button (click)="onSortByStartYear()">Trier par année</button>
      </div>
      
</section>


<!--Table -->
<section>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="primaryTitle">
      <th mat-header-cell *matHeaderCellDef> Titre principal </th>
      <td mat-cell *matCellDef="let element"> {{element.primaryTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="originalTitle">
      <th mat-header-cell *matHeaderCellDef> Titre original </th>
      <td mat-cell *matCellDef="let element"> {{element.originalTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="startYear">
      <th mat-header-cell *matHeaderCellDef> Année de début </th>
      <td mat-cell *matCellDef="let element"> {{element.startYear}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
